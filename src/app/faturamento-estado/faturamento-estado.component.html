<div class="faturamento-estado-container">
  <h1>Faturamento Mensal por Estado</h1>
  <table>
    <thead>
      <tr>
        <th>Estado</th>
        <th>Faturamento (R$)</th>
        <th>Percentual (%)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let estado of faturamentosComPercentuais">
        <td>{{ estado.sigla }}</td>
        <td>{{ estado.faturamento | currency : "BRL" }}</td>
        <td>{{ estado.percentual }}</td>
      </tr>
    </tbody>
  </table>
</div>
